<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTalk - Modern AI Chat</title>
    <style>
        /* ===== CSS VARIABLES FOR THEMING ===== */
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-primary: #6366f1;
            --accent-hover: #4f46e5;
            --user-msg-bg: #6366f1;
            --bot-msg-bg: #252525;
            --border-color: #333;
            --shadow: rgba(0, 0, 0, 0.3);
            --input-bg: #1e1e1e;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent-primary: #6366f1;
            --accent-hover: #4f46e5;
            --user-msg-bg: #6366f1;
            --bot-msg-bg: #e9ecef;
            --border-color: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --input-bg: #ffffff;
        }

        /* ===== BASE STYLES ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* ===== CHAT CONTAINER ===== */
        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            max-height: 800px;
            background: var(--bg-secondary);
            border-radius: 24px;
            box-shadow: 0 20px 60px var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        /* ===== HEADER ===== */
        .chat-header {
            background: var(--bg-tertiary);
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header-title {
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .subtitle {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        /* ===== THEME TOGGLE ===== */
        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .theme-toggle:hover {
            background: var(--bg-primary);
            transform: scale(1.05);
        }

        /* ===== MESSAGES AREA ===== */
        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* ===== MESSAGE BUBBLES ===== */
        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .bot-message {
            align-self: flex-start;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .user-message .message-avatar {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }

        .bot-message .message-avatar {
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-message .message-bubble {
            background: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-bubble {
            background: var(--bot-msg-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 4px;
            text-align: right;
        }

        /* ===== TYPING INDICATOR ===== */
        .typing-indicator {
            display: flex;
            gap: 12px;
            align-self: flex-start;
            max-width: 80%;
        }

        .typing-bubble {
            display: flex;
            gap: 6px;
            padding: 14px 18px;
            background: var(--bot-msg-bg);
            border: 1px solid var(--border-color);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        .typing-bubble span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-bubble span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-bubble span:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* ===== INPUT AREA ===== */
        .chat-input-container {
            padding: 20px 24px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 14px 18px;
            font-size: 15px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            max-height: 120px;
            font-family: inherit;
        }

        .input-field:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 16px;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 22px;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .send-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .send-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }

            body {
                padding: 0;
            }

            .message {
                max-width: 85%;
            }

            .title {
                font-size: 1.1rem;
            }

            .subtitle {
                display: none;
            }
        }

        /* ===== WELCOME MESSAGE ===== */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .welcome-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .welcome-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-left">
                <div class="logo"></div>
                <div class="header-title">
                    <div class="title">QuickTalk</div>
                    <div class="subtitle">Your personal AI assistant</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                    <span id="theme-icon">üåô</span>
                </button>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <div class="welcome-icon"></div>
                <div class="welcome-title">Welcome to QuickTalk</div>
                <div class="welcome-subtitle">Start a conversation with our AI assistant</div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="user-input" 
                    class="input-field" 
                    placeholder="Type your message..." 
                    rows="1"
                    autocomplete="off"
                ></textarea>
                <button id="send-btn" class="send-btn" title="Send message">
                    <span>‚û§</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // üîê OPENROUTER API KEY 
        const API_KEY = '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';

        // OpenRouter configuration
        const API_URL = 'https://openrouter.ai/api/v1/chat/completions';
        const MODEL = 'deepseek/deepseek-r1-0528:free';
        const YOUR_SITE_URL = 'https://your-site.com';
        const YOUR_SITE_NAME = 'QuickTalk';

        // Conversation history
        let conversationHistory = [
            { role: 'system', content: 'You are a helpful, friendly AI assistant.' }
        ];

        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        // ===== THEME MANAGEMENT =====
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            themeIcon.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', toggleTheme);

        // ===== MESSAGE FUNCTIONS =====
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        function addMessageToUI(role, content) {
            // Remove welcome message if it exists
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', role === 'user' ? 'user-message' : 'bot-message');
            
            const avatar = document.createElement('div');
            avatar.classList.add('message-avatar');
            avatar.textContent = role === 'user' ? 'üë§' : 'ü§ñ';
            
            const bubbleWrapper = document.createElement('div');
            
            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble');
            bubble.textContent = content;
            
            bubbleWrapper.appendChild(bubble);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubbleWrapper);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.classList.add('typing-indicator');
            indicator.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.classList.add('message-avatar');
            avatar.textContent = 'ü§ñ';
            
            const typingBubble = document.createElement('div');
            typingBubble.classList.add('typing-bubble');
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('span');
                typingBubble.appendChild(dot);
            }
            
            indicator.appendChild(avatar);
            indicator.appendChild(typingBubble);
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        // ===== API CALL =====
        async function getBotResponse(userMessage) {
            conversationHistory.push({ role: 'user', content: userMessage });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`,
                        'HTTP-Referer': YOUR_SITE_URL,
                        'X-Title': YOUR_SITE_NAME
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || `API request failed with status ${response.status}`);
                }

                const data = await response.json();
                const botReply = data.choices[0].message.content;

                conversationHistory.push({ role: 'assistant', content: botReply });
                
                return botReply;
            } catch (error) {
                console.error('Error:', error);
                return `‚ö†Ô∏è Error: ${error.message}. Please check your API key and network.`;
            }
        }

        // ===== SEND MESSAGE =====
        async function handleSendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            userInput.disabled = true;
            sendBtn.disabled = true;

            addMessageToUI('user', userMessage);
            userInput.value = '';
            userInput.style.height = 'auto';

            showTypingIndicator();

            const botResponse = await getBotResponse(userMessage);

            removeTypingIndicator();
            addMessageToUI('bot', botResponse);

            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
        }

        // ===== AUTO-RESIZE TEXTAREA =====
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // ===== EVENT LISTENERS =====
        sendBtn.addEventListener('click', handleSendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });

        // ===== INITIALIZATION =====
        initTheme();
        userInput.focus();
    </script>
</body>
</html>
