<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f0f">
    <title>QuickTalk - Modern AI Chat</title>

    <!-- Google Fonts: Outfit for headings, Inter for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for better icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-glow"></div>
    <div class="background-glow-secondary"></div>

    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-left">
                <div class="logo-container">
                    <svg class="logo-svg" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#6366f1" />
                                <stop offset="100%" style="stop-color:#a855f7" />
                            </linearGradient>
                        </defs>
                        <path
                            d="M44 24C44 35.0457 35.0457 44 24 44C18.068 44 12.7354 41.4287 9.00693 37.332C8.59979 36.8848 7.95777 36.7533 7.4208 36.9535L4.47167 38.0538C3.46824 38.4282 2.45789 37.5855 2.67138 36.536L3.48622 32.5309C3.626 31.8439 3.3283 31.1417 2.76865 30.7303C1.04543 29.4636 0 27.3364 0 25C0 19.4772 4.47715 15 10 15H34C39.5228 15 44 19.4772 44 25Z"
                            fill="url(#logo-gradient)" fill-opacity="0.2" />
                        <path d="M24 4C35.0457 4 44 12.9543 44 24H24V4Z" fill="url(#logo-gradient)" />
                        <circle cx="24" cy="24" r="6" fill="white" fill-opacity="0.9" />
                        <circle cx="34" cy="14" r="3" fill="#a855f7" />
                    </svg>
                </div>
                <div class="header-title">
                    <div class="title">QuickTalk</div>
                    <div class="subtitle">
                        <span class="status-dot"></span> Online
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                    <i class="fa-solid fa-moon" id="theme-icon"></i>
                </button>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <div class="welcome-visual">
                    <div class="visual-circle"></div>
                    <i class="fa-solid fa-robot welcome-icon"></i>
                </div>
                <div class="welcome-title">Hello, I'm QuickTalk</div>
                <div class="welcome-subtitle">I can help you analyze documents, identify images, and answer your
                    questions.</div>

                <div class="suggestion-chips">
                    <button class="chip">üìù Summarize PDF</button>
                    <button class="chip">üñºÔ∏è Analyze Image</button>
                    <button class="chip">üí° Creative Ideas</button>
                </div>
            </div>
        </div>

        <!-- File Preview Area -->
        <div class="file-preview-container" id="file-preview-container"></div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <!-- Attachment Button with Menu -->
                <div style="position: relative;">
                    <button class="attachment-btn" id="attachment-btn" title="Attach files">
                        <i class="fa-solid fa-paperclip"></i>
                    </button>
                    <div class="attachment-menu" id="attachment-menu">
                        <div class="attachment-option" id="photo-option">
                            <span class="attachment-option-icon"><i class="fa-regular fa-image"></i></span>
                            <span>Photo</span>
                        </div>
                        <div class="attachment-option" id="camera-option">
                            <span class="attachment-option-icon"><i class="fa-solid fa-camera"></i></span>
                            <span>Camera</span>
                        </div>
                        <div class="attachment-option" id="file-option">
                            <span class="attachment-option-icon"><i class="fa-regular fa-file"></i></span>
                            <span>Document</span>
                        </div>
                    </div>
                </div>

                <!-- Hidden File Inputs -->
                <input type="file" id="photo-input" class="hidden-input" accept="image/*" multiple>
                <input type="file" id="camera-input" class="hidden-input" accept="image/*" capture="environment">
                <input type="file" id="file-input" class="hidden-input" accept=".pdf,.doc,.docx,.txt,.csv,.json"
                    multiple>

                <div class="input-field-wrapper">
                    <textarea id="user-input" class="input-field" placeholder="Message QuickTalk..." rows="1"
                        autocomplete="off"></textarea>
                </div>

                <button id="send-btn" class="send-btn" title="Send message">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                AI can make mistakes. Please verify important information.
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
