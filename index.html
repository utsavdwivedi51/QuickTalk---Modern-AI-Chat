    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        /* ===== CSS VARIABLES FOR THEMING (YOUR EXISTING STYLES + NEW FILE UPLOAD STYLES) ===== */
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-primary: #6366f1;
            --accent-hover: #4f46e5;
            --user-msg-bg: #6366f1;
            --bot-msg-bg: #252525;
            --border-color: #333;
            --shadow: rgba(0, 0, 0, 0.3);
            --input-bg: #1e1e1e;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent-primary: #6366f1;
            --accent-hover: #4f46e5;
            --user-msg-bg: #6366f1;
            --bot-msg-bg: #e9ecef;
            --border-color: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --input-bg: #ffffff;
        }

        /* ===== BASE STYLES ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            height: 90dvh;
            max-height: 800px;
            background: var(--bg-secondary);
            border-radius: 24px;
            box-shadow: 0 20px 60px var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
        }

        /* ===== HEADER ===== */
        .chat-header {
            background: var(--bg-tertiary);
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header-title {
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .subtitle {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .theme-toggle:hover {
            background: var(--bg-primary);
            transform: scale(1.05);
        }

        /* ===== MESSAGES AREA ===== */
        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .bot-message {
            align-self: flex-start;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .user-message .message-avatar {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }

        .bot-message .message-avatar {
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-message .message-bubble {
            background: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-bubble {
            background: var(--bot-msg-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border-color);
        }

        /* ===== TYPING INDICATOR ===== */
        .typing-indicator {
            display: flex;
            gap: 12px;
            align-self: flex-start;
            max-width: 80%;
        }

        .typing-bubble {
            display: flex;
            gap: 6px;
            padding: 14px 18px;
            background: var(--bot-msg-bg);
            border: 1px solid var(--border-color);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        .typing-bubble span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-bubble span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-bubble span:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* ===== INPUT AREA (REDESIGNED TO INCLUDE FILE UPLOAD) ===== */
        .chat-input-container {
            padding: 16px 20px 20px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 14px 18px;
            font-size: 15px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            max-height: 120px;
            font-family: inherit;
        }

        .input-field:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 16px;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 22px;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .send-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .send-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* ===== NEW: FILE UPLOAD BUTTONS & PREVIEW ===== */
        .file-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 4px;
        }

        .file-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            padding: 10px 18px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-primary);
            font-weight: 500;
            flex: 0 1 auto;
            -webkit-tap-highlight-color: transparent;
        }

        .file-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
        }

        .file-btn i {
            font-size: 16px;
        }

        .file-preview-container {
            background: var(--bg-tertiary);
            border-radius: 16px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--border-color);
            margin-top: 8px;
        }

        .file-preview {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            overflow: hidden;
        }

        .file-preview img {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            object-fit: cover;
        }

        .file-icon {
            font-size: 28px;
            line-height: 1;
        }

        .file-info {
            flex: 1;
            overflow: hidden;
        }

        .file-name {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-status {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .remove-file {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .remove-file:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ff4444;
        }

        /* ===== WELCOME MESSAGE ===== */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .welcome-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .welcome-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            font-size: 0.95rem;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        /* ===== RESPONSIVE (Your existing breakpoints + file button adjustments) ===== */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .chat-container {
                height: 100vh;
                height: 100dvh;
                max-height: 100vh;
                max-height: 100dvh;
                border-radius: 0;
                max-width: 100%;
            }

            .chat-header {
                padding: max(env(safe-area-inset-top), 16px) 16px 16px 16px;
                position: sticky;
                top: 0;
                z-index: 10;
            }

            .logo {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }

            .title {
                font-size: 1.1rem;
            }

            .subtitle {
                display: none;
            }

            .theme-toggle {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .chat-messages {
                padding: 16px;
                padding-bottom: max(env(safe-area-inset-bottom), 16px);
                scroll-padding-bottom: 80px;
            }

            .message {
                max-width: 85%;
            }

            .message-avatar {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }

            .message-bubble {
                padding: 12px 16px;
                font-size: 15px;
            }

            .chat-input-container {
                padding: 12px 16px;
                padding-bottom: max(env(safe-area-inset-bottom, 12px));
                position: sticky;
                bottom: 0;
            }

            .input-field {
                font-size: 16px;
                padding: 12px 16px;
                border-radius: 14px;
                max-height: 100px;
            }

            .send-btn {
                width: 48px;
                height: 48px;
                border-radius: 14px;
                font-size: 20px;
                min-width: 48px;
                min-height: 48px;
            }

            .file-btn {
                padding: 8px 14px;
                font-size: 13px;
            }

            .file-preview-container {
                padding: 10px 12px;
            }
        }
.file-buttons {
    flex-wrap: wrap;

}

    .file-btn .btn-text {
        display: none;  /* ‚úÖ Hide only the text label */

}

        /* iOS Safari specific fixes */
        @supports (-webkit-touch-callout: none) {
            .chat-container {
                height: -webkit-fill-available;
            }
            body {
                height: -webkit-fill-available;
            }
        }

        /* Touch optimization */
        .theme-toggle,
        .send-btn,
        .file-btn,
        .remove-file {
            -webkit-tap-highlight-color: rgba(99, 102, 241, 0.2);
            touch-action: manipulation;
        }
    </style>
</head>

    <script>
        
        // üîê OPENROUTER API KEY

        // OpenRouter configuration

        const YOUR_SITE_NAME = 'QuickTalk';

        // ===== CONVERSATION HISTORY =====
        let conversationHistory = [
            { role: 'system', content: 'You are a helpful, friendly AI assistant. You can read text extracted from uploaded files and answer questions about them.' }
        ];

        // ===== CURRENT FILE STATE =====
        let currentFile = {
            name: null,
            size: null,
            type: null,
            extractedText: null,
            previewUrl: null
        };

        // ===== DOM ELEMENTS =====
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const fileInput = document.getElementById('fileInput');
        const filePreviewContainer = document.getElementById('filePreviewContainer');
        const filePreview = document.getElementById('filePreview');
        const removeFileBtn = document.getElementById('removeFileBtn');

        // ===== THEME MANAGEMENT (YOUR EXACT CODE) =====
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            themeIcon.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', toggleTheme);

        // ===== MESSAGE UI FUNCTIONS (YOUR EXACT CODE, ADAPTED) =====
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        function addMessageToUI(role, content) {
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) welcomeMsg.remove();

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', role === 'user' ? 'user-message' : 'bot-message');
            
            const avatar = document.createElement('div');
            avatar.classList.add('message-avatar');
            avatar.textContent = role === 'user' ? 'üë§' : 'ü§ñ';
            
            const bubbleWrapper = document.createElement('div');
            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble');
            bubble.textContent = content;
            bubbleWrapper.appendChild(bubble);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubbleWrapper);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.classList.add('typing-indicator');
            indicator.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.classList.add('message-avatar');
            avatar.textContent = 'ü§ñ';
            
            const typingBubble = document.createElement('div');
            typingBubble.classList.add('typing-bubble');
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('span');
                typingBubble.appendChild(dot);
            }
            
            indicator.appendChild(avatar);
            indicator.appendChild(typingBubble);
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        // ===== FILE PROCESSING =====
        // Initialize PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Trigger file picker
        document.getElementById('uploadGalleryBtn').addEventListener('click', () => {
            fileInput.accept = 'image/*';
            fileInput.capture = undefined;
            fileInput.click();
        });

        document.getElementById('uploadCameraBtn').addEventListener('click', () => {
            fileInput.accept = 'image/*';
            fileInput.capture = 'environment'; // rear camera
            fileInput.click();
        });

        document.getElementById('uploadFileBtn').addEventListener('click', () => {
            fileInput.accept = '.pdf,.docx,.txt';
            fileInput.capture = undefined;
            fileInput.click();
        });

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            await processFile(file);
            fileInput.value = '';
        });

        async function processFile(file) {
            // Show immediate preview with processing status
            showFilePreview(file, '‚è≥ Processing...');

            let extractedText = '';
            const fileType = file.type;
            const fileName = file.name.toLowerCase();

            try {
                if (fileType.startsWith('image/')) {
                    extractedText = await extractTextFromImage(file);
                } else if (fileType === 'application/pdf' || fileName.endsWith('.pdf')) {
                    extractedText = await extractTextFromPDF(file);
                } else if (fileType === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' || fileName.endsWith('.docx')) {
                    extractedText = await extractTextFromDocx(file);
                } else if (fileType === 'text/plain' || fileName.endsWith('.txt')) {
                    extractedText = await extractTextFromTxt(file);
                } else {
                    extractedText = '[Unsupported file type. Please upload image, PDF, Word, or text.]';
                }

                currentFile = {
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    extractedText: extractedText.trim() || '[No text could be extracted]',
                    previewUrl: fileType.startsWith('image/') ? URL.createObjectURL(file) : null
                };

                const status = `üìÑ Extracted ${currentFile.extractedText.length} characters`;
                showFilePreview(file, status);
            } catch (error) {
                console.error('File processing error:', error);
                currentFile.extractedText = '[Error processing file]';
                showFilePreview(file, '‚ùå Processing failed');
            }
        }

        async function extractTextFromImage(file) {
            const { data: { text } } = await Tesseract.recognize(file, 'eng', {
                logger: m => console.log(m)
            });
            return text;
        }

        async function extractTextFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let fullText = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                const strings = content.items.map(item => item.str);
                fullText += strings.join(' ') + '\n';
            }
            return fullText;
        }

        async function extractTextFromDocx(file) {
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.extractRawText({ arrayBuffer });
            return result.value;
        }

        async function extractTextFromTxt(file) {
            return await file.text();
        }

        function showFilePreview(file, statusText) {
            filePreviewContainer.style.display = 'flex';
            const fileSize = (file.size / 1024).toFixed(1) + ' KB';
            
            let thumbnailHtml = '';
            if (file.type.startsWith('image/') && currentFile.previewUrl) {
                thumbnailHtml = `<img src="${currentFile.previewUrl}" alt="thumbnail">`;
            } else {
                // Icons for different file types
                if (file.type === 'application/pdf' || file.name.endsWith('.pdf')) {
                    thumbnailHtml = '<span class="file-icon">üìÑ</span>';
                } else if (file.type.includes('word') || file.name.endsWith('.docx')) {
                    thumbnailHtml = '<span class="file-icon">üìù</span>';
                } else if (file.type.startsWith('image/')) {
                    thumbnailHtml = '<span class="file-icon">üñºÔ∏è</span>';
                } else {
                    thumbnailHtml = '<span class="file-icon">üìÅ</span>';
                }
            }

            filePreview.innerHTML = `
                ${thumbnailHtml}
                <div class="file-info">
                    <div class="file-name">${file.name}</div>
                    <div class="file-status">${fileSize} ‚Ä¢ ${statusText}</div>
                </div>
            `;
        }

        // Remove file
        function removeCurrentFile() {
            if (currentFile.previewUrl) {
                URL.revokeObjectURL(currentFile.previewUrl);
            }
            currentFile = { name: null, size: null, type: null, extractedText: null, previewUrl: null };
            filePreviewContainer.style.display = 'none';
            filePreview.innerHTML = '';
        }

        removeFileBtn.addEventListener('click', removeCurrentFile);

        // ===== API CALL VIA SECURE WORKER =====
        async function getBotResponse(userMessage) {
            // Build full message with file content if attached
            let fullMessage = userMessage;
            if (currentFile.extractedText) {
                fullMessage = `[Attached file: ${currentFile.name}]\nExtracted content:\n${currentFile.extractedText}\n\nUser's question: ${userMessage}`;
            }

            conversationHistory.push({ role: 'user', content: fullMessage });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                        // No API key here ‚Äì it's in your Cloudflare Worker!
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || `API error ${response.status}`);
                }

                const data = await response.json();
                const botReply = data.choices[0].message.content;
                conversationHistory.push({ role: 'assistant', content: botReply });
                return botReply;
            } catch (error) {
                console.error('API call failed:', error);
                return `‚ö†Ô∏è Error: ${error.message}. Please check your Cloudflare Worker URL.`;
            }
        }

        // ===== SEND MESSAGE =====
        async function handleSendMessage() {
            let userMessage = userInput.value.trim();
            if (!userMessage && !currentFile.extractedText) {
                return; // Nothing to send
            }
            if (!userMessage && currentFile.extractedText) {
                userMessage = 'What does this file contain?';
            }

            userInput.disabled = true;
            sendBtn.disabled = true;

            // Display user message with file indicator
            let displayMessage = userMessage;
            if (currentFile.extractedText) {
                displayMessage = `üìé ${currentFile.name}\n\n${userMessage}`;
            }
            addMessageToUI('user', displayMessage);

            userInput.value = '';
            userInput.style.height = 'auto';

            showTypingIndicator();

            const botResponse = await getBotResponse(userMessage);

            removeTypingIndicator();
            addMessageToUI('bot', botResponse);

            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();

            // Optional: Uncomment to auto-remove file after sending
            // removeCurrentFile();
        }

        // ===== AUTO-RESIZE TEXTAREA =====
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // ===== EVENT LISTENERS =====
        sendBtn.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });

        // ===== INITIALIZATION =====
        initTheme();
        userInput.focus();
    </script>
</body>
</html>
