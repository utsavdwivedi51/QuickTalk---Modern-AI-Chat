<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f0f">
    <title>QuickTalk - Modern AI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-left">
                <div class="logo">ğŸ’¬</div>
                <div class="header-title">
                    <div class="title">QuickTalk</div>
                    <div class="subtitle">Your personal AI assistant</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                    <span id="theme-icon">ğŸŒ™</span>
                </button>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <div class="welcome-icon">ğŸ’¬</div>
                <div class="welcome-title">Welcome to QuickTalk</div>
                <div class="welcome-subtitle">Start a conversation with our AI assistant. Share photos, documents, and more!</div>
            </div>
        </div>

        <!-- File Preview Area -->
        <div class="file-preview-container" id="file-preview-container"></div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <!-- Attachment Button with Menu -->
                <div style="position: relative;">
                    <button class="attachment-btn" id="attachment-btn" title="Attach files">
                        <span>ğŸ“</span>
                    </button>
                    <div class="attachment-menu" id="attachment-menu">
                        <div class="attachment-option" id="photo-option">
                            <span class="attachment-option-icon">ğŸ–¼ï¸</span>
                            <span>Photo</span>
                        </div>
                        <div class="attachment-option" id="camera-option">
                            <span class="attachment-option-icon">ğŸ“·</span>
                            <span>Camera</span>
                        </div>
                        <div class="attachment-option" id="file-option">
                            <span class="attachment-option-icon">ğŸ“„</span>
                            <span>Document</span>
                        </div>
                    </div>
                </div>

                <!-- Hidden File Inputs -->
                <input type="file" id="photo-input" class="hidden-input" accept="image/*" multiple>
                <input type="file" id="camera-input" class="hidden-input" accept="image/*" capture="environment">
                <input type="file" id="file-input" class="hidden-input" accept=".pdf,.doc,.docx,.txt,.csv,.json" multiple>

                <textarea 
                    id="user-input" 
                    class="input-field" 
                    placeholder="Type your message..." 
                    rows="1"
                    autocomplete="off"
                ></textarea>
                <button id="send-btn" class="send-btn" title="Send message">
                    <span>â¤</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
